<md-toolbar class="footer">
    <md-list layout="row" layout-align="space-around">
        <md-list-item ng-repeat="item in vm.items">
            <md-button ng-click="vm.navigate(item.state)"
                       ng-class="{'active':vm.isActive(item.state)}" aria-label="{{item.icon}} icon">
                <ng-md-icon ng-style="vm.isActive(item.state) && vm.activeStyle" icon="{{item.icon}}"></ng-md-icon>
                <p class="md-caption">{{ item.name }}</p>
            </md-button>
        </md-list-item>
    </md-list>
</md-toolbar>
