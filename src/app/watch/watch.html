<div layout="column" flex layout-fill layout-align="space-between" class="timerPage">
    <md-toolbar>
        <div class="md-toolbar-tools" layout-align="space-around center">
            <h2>Stopwatch</h2>
        </div>
    </md-toolbar>

    <!--count down-->
    <section class="md-padding" layout="row" layout-align="space-around center">
        <h3 class="md-display-3" ng-if="ctrl.hour > 0">{{ctrl.hour}}</h3>
        <h3 class="md-display-3" ng-if="ctrl.hour > 0">:</h3>
        <h3 class="md-display-3">{{ctrl.minute}}</h3>
        <h3 class="md-display-3">:</h3>
        <h3 class="md-display-3">{{ctrl.second}}</h3>
        <h3 class="md-display-3">:</h3>
        <h3 class="md-display-3">{{ctrl.microSecond}}</h3>
    </section>

    <!--buttons-->
    <section class="md-padding" layout="row" layout-align="space-between center">
        <md-button class="md-fab md-warn" ng-click="ctrl.resetTimer()" ng-if="!ctrl.isCountingDown">Reset</md-button>
        <md-button class="md-fab md-primary" ng-click="ctrl.startTimer()" ng-if="!ctrl.isCountingDown">Start</md-button>
        <md-button class="md-fab md-hue-3" ng-click="ctrl.saveLap()" ng-if="ctrl.isCountingDown">Lap</md-button>
        <md-button class="md-fab md-accent" ng-click="ctrl.stopTimer()" ng-if="ctrl.isCountingDown">Stop</md-button>
    </section>

    <!--laps-->
    <section class="md-padding" ng-if="ctrl.laps.length">
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="lap in ctrl.laps">
                <div class="md-list-item-text">
                    <h3>{{lap.name}} - {{$index}}</h3>
                </div>
                <md-button class="md-secondary">{{lap.time}}</md-button>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </section>
    <footer-bar></footer-bar>
</div>
